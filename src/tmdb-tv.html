<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<dom-module id="tmdb-tv">
<template>
<style include="iron-flex iron-flex-alignment">
	:host {
		width: 500px 
	}
	img.tv {
		padding: 2px
	}
	.fixed {
		width: 500px
	}
</style>
<div class="layout horizontal fixed">
   <img src="https://image.tmdb.org/t/p/w92/{{tmdb.poster_path}}" class="tv"/>
   <div class="layout vertical flex">
   	<div><b>{{tmdb.original_name}}</b></div>
	<div>First aired: {{tmdb.first_air_date}}</div>
   </div>	
   <div>
   	rating: {{tmdb.vote_average}}
   </div>
</div>   
</template>
<script>
    class TmdbTv extends Polymer.Element {
        static get is() {
            return 'tmdb-tv';
        }
        static get properties() {
            return {
         	 tmdb: {
         		 type: Object
         	 }
          }
        }
    }
    customElements.define(TmdbTv.is, TmdbTv);
</script>
</dom-module>
