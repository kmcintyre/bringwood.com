<dom-module id="social-match">
   <template>
      <style>
         :host {         	
         }   
      </style>
      <div>
      	TESTING
      	<paper-tabs selected="{{selected}}">
            <paper-tab>Twitter</paper-tab>
            <paper-tab disabled>Instagram</paper-tab>
            <paper-tab disabled>Facebook</paper-tab>
		</paper-tabs>
	      <iron-pages selected="{{selected}}">
	       <div>
	             div 1
	       </div>
	       <div>
	       </div>
	       </div>	       
	      </iron-pages>		
	  </div>
   </template>
   <script>
   
   function runit() {
	   console.log('nativeDomain:', nativeDomain)
	   var match_url = 'http://dev.' + nativeDomain + '/match/twitter'
	   fetch(match_url).then((resp) => resp.json()).catch(function(error) {
		   console.log('There has been a problem with your fetch operation: ' + error.message);
	   }).then(function(match_data) {
		   console.log(match_data)
	   })
    }
   
	class SocialMatch extends Polymer.Element {
	    static get is() {
	        return 'social-match';
	    }
	    static get properties() {
	        return {
	        	selected: {
	                type: Number,
	                value: 0,
	                notify: true
	            }
	    	}
	    }
	    ready() {
	    	super.ready()
            this.addEventListener('selected-changed', function(e) {
                console.log('selected:', e)
            }, true);
	    	runit()	
	    }
	}
	customElements.define(SocialMatch.is, SocialMatch);      
   </script>
</dom-module>
